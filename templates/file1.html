<!DOCTYPE html>
	<head>
		<title> E-PUC Portal</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
	 <div class="login">
	 <h1><center>PUC Certificate Analysis</center></h1>
	 <form action="{{ url_for('predict')}}"method="post">
    	<center><input type="text" name="es" placeholder="Enter Engine Size" required="required" /></center></br></br>
        <center><input type="text" name="cy" placeholder="Enter number of cylinder" required="required" /><center></br></br>
		<center><input type="text" name="ca" placeholder="Petrol Consumed in city per 100 km" required="required" /><center></br></br>
		<center><input type="text" name="ha" placeholder="Petrol Consumed on highway per 100 km" required="required" /><center>
		<p>
		Fuel Type : <select name="fuel_type" required>
					<option value="D" />D</option>
					<option value="E" />E</option>
					<option value="N" />N</option>
					<option value="X" />X</option>
					<option value="Z" />Z</option>
					</select>
		</p>
		<p1>
		Vehicle Class : <select name="veh_type" required>
					<option value="COMPACT" />Compact</option>
					<option value="FULL-SIZE" />Full Size</option>
					<option value="MID-SIZE" />Mid Size</option>
					<option value="MINICOMPACT" />Mini Compact</option>
					<option value="MINIVAN" />Mini Van</option>
					<option value="PICKUP TRUCK - SMALL" />Pickup Truck Small</option>
					<option value="PICKUP TRUCK - STANDARD" />Pickup Truck Standard</option>
					<option value="SPECIAL PURPOSE VEHICLE" />Special Purpose Vehicle</option>
					<option value="STATION WAGON - MID-SIZE" />Station Wagon Mid Size</option>
					<option value="STATION WAGON - SMALL" />Station Wagon Small</option>
					<option value="SUBCOMPACT" />Sub Compact</option>
					<option value="SUV - SMALL" />SUV Small</option>
					<option value="SUV - STANDARD" />SUV Standard</option>
					<option value="TWO-SEATER" />Two Seater</option>
					<option value="VAN - CARGO" />Van Cargo</option>
					<option value="VAN - PASSENGER" />Van Passenger</option>
					</select></br></br>
					
		</p1>
        <button type="submit" class="btn btn-primary btn-block btn-large">Calculate<font size = "3px"></button>
     </form>
	 </br>
     
	 </br>
	 <p3>
	 {{ prediction_text }}
	 </p3>

	 </div>


	</body>
</html>
